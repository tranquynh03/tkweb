    <!-- Phần 2: Pogba ghi bàn đưa MU vào Tứ kết Europa League -->
    <section>
        <h2>Pogba ghi bàn đưa MU vào Tứ kết Europa League</h2>
        <p>Manchester United đã đánh bại AC Milan 1-0 ở trận lượt về vòng 1/8 Europa League, với tổng tỷ số chung cuộc là 2-1, nhờ vào pha ghi bàn của Paul Pogba.</p>
        <img src="pogba_image.jpg" alt="Pogba ghi bàn">
        <p>Paul Pogba chỉ mất vài phút sau khi vào sân để tạo ra sự khác biệt cho MU, giúp đội bóng của HLV Solskjaer tiến vào Tứ kết.</p>
    </section>

    <!-- Phần 3: Windows 11 2024 Update -->
    <section>
        <h2>Windows 11 2024 Update - Những Tính Năng Mới</h2>
        <p>Windows 11 2024 mang đến các cải tiến mạnh mẽ, bao gồm hỗ trợ Wi-Fi 7, Copilot+ PC với AI và nhiều tính năng mới giúp nâng cao trải nghiệm người dùng.</p>
        <img src="windows11_image.jpg" alt="Windows 11 Update">
        <p>Wi-Fi 7 là một trong những tính năng nổi bật, mang lại tốc độ nhanh hơn, ổn định hơn, và khả năng tương thích cao với các thiết bị mới nhất.</p>
