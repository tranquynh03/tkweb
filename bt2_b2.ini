    <!-- Phần 1: VinBrain sử dụng siêu máy tính AI -->
    <section>
        <h2>VinBrain sử dụng 'siêu máy tính' cho các giải pháp ứng dụng AI</h2>
        <p>VinBrain, một công ty thuộc Tập đoàn Vingroup, đang sử dụng siêu máy tính NVIDIA DGX A100 để phát triển các giải pháp AI trong chăm sóc sức khỏe và thành phố thông minh.</p>
        <img src="vinbrain_image.jpg" alt="VinBrain AI">
        <p>DrAid là phần mềm AI được VinBrain phát triển để hỗ trợ chẩn đoán bệnh lý phổi, tim, xương từ ảnh X-quang với độ chính xác trên 88% trong 5 giây.</p>
